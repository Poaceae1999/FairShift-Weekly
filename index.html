
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairShift AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Dragging visual feedback */
      .gu-mirror { position: fixed !important; margin: 0 !important; z-index: 9999 !important; opacity: 0.8; pointer-events: none; }
      .gu-hide { display: none !important; }
      .gu-unselectable { -webkit-user-select: none !important; -moz-user-select: none !important; -ms-user-select: none !important; user-select: none !important; }
      .gu-transit { opacity: 0.2; -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=20)"; filter: alpha(opacity=20); }

      @media print {
        @page { margin: 0.5cm; size: landscape; }
        body { background-color: white !important; color: black !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        
        /* Reset layout for print to show full content */
        #root, main, .print-container { 
          height: auto !important; 
          overflow: visible !important; 
          display: block !important;
          max-width: none !important;
          width: 100% !important;
        }

        /* Hide interactive elements */
        .no-print, header, button, .print-hidden { display: none !important; }
        
        /* Ensure table prints nicely */
        table { border-collapse: collapse; width: 100%; table-layout: fixed; font-size: 10pt; }
        th, td { border: 1px solid #000 !important; color: black !important; page-break-inside: avoid; }
        
        /* Remove shadows and backgrounds */
        * { box-shadow: none !important; }
        
        /* Ensure grid cells show text clearly */
        td button { border: none !important; padding: 2px !important; text-align: center !important; width: 100% !important; }
      }
    </style>

    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0"
  }
}
</script>

  </body>
