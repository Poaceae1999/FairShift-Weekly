
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairShift AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Dragging visual feedback */
      .gu-mirror { position: fixed !important; margin: 0 !important; z-index: 9999 !important; opacity: 0.8; pointer-events: none; }
      .gu-hide { display: none !important; }
      .gu-unselectable { -webkit-user-select: none !important; -moz-user-select: none !important; -ms-user-select: none !important; user-select: none !important; }
      .gu-transit { opacity: 0.2; -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=20)"; filter: alpha(opacity=20); }

      @media print {
        @page {
          margin: 0.5cm;
          size: A4 portrait;
        }

        body {
          background-color: white !important;
          color: #1e293b !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Reset layout for print to show full content */
        #root, main, .print-container {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          max-width: none !important;
          width: 100% !important;
        }

        /* Hide interactive elements */
        .no-print, header, .print-hidden { display: none !important; }

        /* ====== Print Content Wrapper - Fill page height ====== */
        .print-content-wrapper {
          width: 100%;
          min-height: calc(100vh - 1cm); /* Fill page minus margins */
          display: flex;
          flex-direction: column;
        }

        /* ====== Print Header Styling ====== */
        .print-header {
          display: block !important;
          page-break-after: avoid;
          margin-bottom: 4px !important;
        }

        .print-header h1 {
          color: #1e293b !important;
          font-size: 14pt !important;
        }

        .print-header p {
          color: #64748b !important;
          font-size: 8pt !important;
        }

        .print-logo {
          background: linear-gradient(135deg, #10b981, #14b8a6) !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          width: 28px !important;
          height: 28px !important;
        }

        .print-logo svg {
          width: 14px !important;
          height: 14px !important;
        }

        /* ====== Table Container - Flex grow to fill space ====== */
        .print-container > .print-content-wrapper > div:nth-child(2) {
          flex: 1;
          display: flex;
          flex-direction: column;
        }

        /* ====== Table Styling ====== */
        .print-table {
          border-collapse: collapse;
          width: 100%;
          table-layout: auto;
          font-size: 8pt;
          border: 1px solid #334155 !important;
          flex: 1;
          height: 100%;
        }

        .print-table tbody {
          display: table-row-group;
        }

        .print-table tbody tr {
          height: auto;
        }

        /* Table Header */
        .print-table thead {
          background: linear-gradient(135deg, #f1f5f9, #e2e8f0) !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .print-table th {
          border: 1px solid #cbd5e1 !important;
          color: #1e293b !important;
          page-break-inside: avoid;
          padding: 3px 2px !important;
          font-weight: 600 !important;
          text-transform: uppercase;
          font-size: 7pt;
          letter-spacing: 0.3px;
          background: #f1f5f9 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          white-space: nowrap;
        }

        .print-table th:first-child {
          background: #e2e8f0 !important;
          font-weight: 700 !important;
          width: 65px !important;
        }

        /* Table Body */
        .print-table td {
          border: 1px solid #e2e8f0 !important;
          color: #334155 !important;
          page-break-inside: avoid;
          padding: 2px 2px !important;
          text-align: center;
          font-size: 8pt;
        }

        /* Date column styling */
        .print-table td:first-child {
          background: #f8fafc !important;
          font-weight: 600 !important;
          color: #1e293b !important;
          border-right: 1px solid #cbd5e1 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          width: 65px !important;
          white-space: nowrap;
        }

        /* Zebra striping for rows */
        .print-table tbody tr:nth-child(even) td {
          background: #f8fafc !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .print-table tbody tr:nth-child(even) td:first-child {
          background: #f1f5f9 !important;
        }

        /* ====== Cell Content (Staff Names) ====== */
        .print-table td button,
        .print-table td span {
          display: block !important;
          padding: 2px 3px !important;
          text-align: center !important;
          width: 100% !important;
          font-size: 8pt !important;
          font-weight: 500 !important;
        }

        /* Keep role colors for cells */
        .print-table .bg-red-100 { background: #fef2f2 !important; color: #991b1b !important; }
        .print-table .bg-blue-100 { background: #eff6ff !important; color: #1e40af !important; }
        .print-table .bg-green-100 { background: #f0fdf4 !important; color: #166534 !important; }
        .print-table .bg-yellow-100 { background: #fefce8 !important; color: #854d0e !important; }
        .print-table .bg-purple-100 { background: #faf5ff !important; color: #6b21a8 !important; }
        .print-table .bg-pink-100 { background: #fdf2f8 !important; color: #9d174d !important; }
        .print-table .bg-indigo-100 { background: #eef2ff !important; color: #3730a3 !important; }
        .print-table .bg-orange-100 { background: #fff7ed !important; color: #9a3412 !important; }

        /* Role legend colors */
        .print-header .bg-red-100 { background: #fef2f2 !important; color: #991b1b !important; border: 1px solid #fecaca !important; }
        .print-header .bg-blue-100 { background: #eff6ff !important; color: #1e40af !important; border: 1px solid #bfdbfe !important; }
        .print-header .bg-green-100 { background: #f0fdf4 !important; color: #166534 !important; border: 1px solid #bbf7d0 !important; }
        .print-header .bg-yellow-100 { background: #fefce8 !important; color: #854d0e !important; border: 1px solid #fef08a !important; }
        .print-header .bg-purple-100 { background: #faf5ff !important; color: #6b21a8 !important; border: 1px solid #e9d5ff !important; }
        .print-header .bg-pink-100 { background: #fdf2f8 !important; color: #9d174d !important; border: 1px solid #fbcfe8 !important; }
        .print-header .bg-indigo-100 { background: #eef2ff !important; color: #3730a3 !important; border: 1px solid #c7d2fe !important; }
        .print-header .bg-orange-100 { background: #fff7ed !important; color: #9a3412 !important; border: 1px solid #fed7aa !important; }

        /* ====== Notes Column Styling ====== */
        .print-table td:last-child {
          background: #fefefe !important;
          vertical-align: middle !important;
          text-align: center !important;
          min-width: 60px !important;
        }

        .print-table td:last-child textarea {
          background: transparent !important;
          border: none !important;
          padding: 0 !important;
          font-size: 12px !important;
          color: #334155 !important;
          line-height: 1.3 !important;
          white-space: pre-wrap !important;
          resize: none !important;
          min-height: auto !important;
          height: auto !important;
          text-align: center !important;
        }

        .print-table th:last-child {
          min-width: 60px !important;
          background: #f1f5f9 !important;
        }

        /* ====== Print Footer Styling ====== */
        .print-footer {
          display: block !important;
          margin-top: 6px;
          padding-top: 4px;
          border-top: 1px solid #e2e8f0 !important;
        }

        .print-footer span {
          color: #64748b !important;
          font-size: 7pt !important;
        }

        .print-footer .font-medium {
          color: #334155 !important;
          font-weight: 600 !important;
        }

        /* ====== Remove shadows and unnecessary elements ====== */
        * { box-shadow: none !important; }

        /* Hide buttons but show their text content */
        td button {
          background: transparent !important;
          border: none !important;
          cursor: default !important;
        }

        /* Emerald accent colors */
        .border-emerald-500 {
          border-color: #10b981 !important;
        }

        .text-emerald-600 {
          color: #059669 !important;
        }
      }
    </style>

</head>
